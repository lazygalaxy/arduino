; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
; Pick what builds by default in VSCode "Build" / "Upload"
default_envs = Example_Light_BlinkRaw

;board = micro
;platform = ststm32
;board = bluepill_f103c8_128k

[env:base_arduino]
framework = arduino
monitor_speed = 115200
build_src_filter = -<*>

lib_deps =
    ;arduino-libraries/Servo @ ^1.2.1
    ;arpruss/USBComposite for STM32F1@^1.0.9
    ;dmadison/XInput@^1.2.5
    adafruit/Adafruit NeoPixel
    ivanseidel/LinkedList
    ;jrowberg/I2Cdevlib-MPU6050@^1.0.0
    ;martinsos/HCSR04@^2.0.0
    ;powerbroker2/DFPlayerMini_Fast@^1.2.4
    ;powerbroker2/FireTimer@^1.0.5
    ;teckel12/toneAC@^1.5.0

[env:base_nano]
extends = env:base_arduino
platform = atmelavr
board = nanoatmega328
upload_speed = 57600

[env:base_esp32]
extends = env:base_arduino
platform = espressif32
board = esp32dev
upload_speed = 921600

